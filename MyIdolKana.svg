<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 668 120">
  <defs>
    <style>
      @keyframes dash {
        0% {
          stroke-dashoffset: calc(var(--len) + 1px)
        }

        to {
          stroke-dashoffset: 0
        }
      }

      @keyframes stroke-width {
        0% {
          stroke-width: 3px
        }

        to {
          stroke-width: 12px
        }
      }

      @keyframes fade {
        0% {
          opacity: 0
        }

        to {
          opacity: 1
        }
      }

      @keyframes dot {
        0% {
          r: 0
        }

        to {
          r: var(--r)
        }
      }

      .stroke {
        fill: none;
        stroke: #000;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 3px;
        stroke-dasharray: calc(var(--len) + 1px);
        stroke-dashoffset: calc(var(--len) + 1px);
        animation: dash 1s cubic-bezier(.8, 0, .2, 1) var(--delay) forwards, stroke-width 1s cubic-bezier(.8, 0, .2, 1) calc(var(--delay) + .5s) forwards, fade .2s linear calc(var(--delay) + 0s) forwards
      }
    </style>
  </defs>
